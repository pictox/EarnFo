<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Private Server</title>
</head>
<body>
    <form id="form" action="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" id="email" class="form-control" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">
                We'll never share your email with anyone else.
            </small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-success btn-lg shadow" onClick="auth(event)">Submit</button>
    </form>
    <script>
        function auth(event) {
            event.preventDefault();

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "akshayjha@gmail.com" && password === "123@opopop") {
                window.location.replace("akshayjhadashboard.html");


            } 
                   
            else {
                alert("Invalid information");
                return;
            }
        }



    </script>
</body>
</html>
